<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>판매자 회원가입</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/member.css" />
</head>
<body>
    <div class="container">
        <div class="storeJoinTitle">
            <img src="img/backPage.svg" onclick="location.href='selectJoin.html'"/>
            <h3>회원가입</h3>
        </div>
        <div class="storeJoinBody">
            <input type="text" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
            <input type="text" placeholder="이메일" />
            <input type="text" placeholder="휴대폰 번호" />
            <Label class="selectAddrInput" onclick="searchAddr();">
                <input type="text" placeholder="지역설정" readonly />
                <img src="img/selectCity.svg" />
            </Label>
            <input type="text" placeholder="상세주소" />
            <input type="text" placeholder="가게명" />
            <input type="text" placeholder="가게 전화번호 (선택)" />
            <Label class="storeNumCheckInput">
                <input type="text" placeholder="사업자 번호" />
                <button>인증하기</button>
            </Label>
            <button type="button" class="storeJoinBt">LOCO 회원가입</button>
        </div>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="js/searchAddress.js"></script>
</body>
</html>
