<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>가게 홍보글 작성하기</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/makeReivew.css" />
    </head>
    <body>
        <nav id="navbar"></nav>
        <div class="container">
            <div class="containerInputWrap">
                <div class="top">
                    <textarea
                        class="contentInput"
                        type="text"
                        placeholder="내용을 입력하세요 (최대 200자)"
                    ></textarea>
                    <div class="pictureInputWrap">
                        <div class="pictureInputBox">
                            <input
                                type="file"
                                accept="image/*"
                                onchange="handleImageSelection(event)"
                            />
                            <div>사진 첨부를 위해 클릭해주세요.</div>
                        </div>
                    </div>
                </div>
                <div class="down">
                    <div class="line"></div>
                    <div class="rating">
                        <div class="stars">
                            <img
                                src="svg/starOut.svg"
                                class="star"
                                data-value="1"
                                alt="Star 1"
                            />
                            <img
                                src="svg/starOut.svg"
                                class="star"
                                data-value="2"
                                alt="Star 2"
                            />
                            <img
                                src="svg/starOut.svg"
                                class="star"
                                data-value="3"
                                alt="Star 3"
                            />
                            <img
                                src="svg/starOut.svg"
                                class="star"
                                data-value="4"
                                alt="Star 4"
                            />
                            <img
                                src="svg/starOut.svg"
                                class="star"
                                data-value="5"
                                alt="Star 5"
                            />
                        </div>
                        <div class="rating-value">0</div>
                    </div>
                </div>
            </div>
            <div class="additionalMent">
                사진은 최대 1장까지 첨부가능합니다.
            </div>
            <div class="completeBt" onclick="completeCreatePromotion();">
                작성완료
            </div>
        </div>
        <script src="js/makeReview.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
