<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가게 홍보 상세 페이지</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/promotionDetail.css" />
</head>
<body>
<nav id="navbar"></nav>
<div class="container">
    <div class="containerHeader">
        <p onclick="location.href='promotionList.html'">< 목록</p>
    </div>
    <div class="containerPostWrap">
        <div class="postHeadWrap">
            <div class="postTitle"></div>
            <div class="postTime"></div>
        </div>
        <div class="postContentWrap"></div>
        <div class="postPictureWrap">
            <img src="img/storeImgSample.svg" />
            <img src="img/storeImgSample.svg" />
            <img src="img/storeImgSample.svg" />
        </div>
        <div class="postDetailWrap">
            <div>
                <img src="img/good.svg" />
                <p>456</p>
                <img src="img/view.svg" />
                <p>5252</p>
            </div>
            <div class="storeInfoWrap">
                <img src="img/store.svg" />
                <p>도라메옹 홈으로 가기</p>
            </div>
        </div>
    </div>
    <div class="postCommentWrap">
        <div class="commentNumber">댓글 56개</div>
        <div class="commentInput">
            <img src="img/basicProfile.svg"/>
            <input type="text" placeholder="댓글 추가.."/>
        </div>
        <div class="commentList">
            <img src="img/commentProfile.svg"/>
            <div class="commentContent">
                <div>
                    <div class="commentTitle">요를레히호</div>
                    <div class="commentTime">2주전</div>
                </div>
                <div class="comment">세일 안함?? 세일 좀 해주세요 많이 먹을게요</div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
<script src="js/promotionDetail.js"></script>
</body>
</html>
