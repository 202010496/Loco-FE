<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOCO 멤버 회원가입</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/member.css" />
</head>
<body>
    <div class="container">
        <div class="memberJoinTitle">
            <img src="img/backPage.svg" onclick="location.href='selectJoin.html'"/>
            <h3>회원가입</h3>
        </div>
        <div class="memberJoinBody">
            <p class="memberJoinText">회원정보를 입력해주세요</p>
            <input type="text" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
            <input type="text" placeholder="이메일" />
            <input type="text" placeholder="닉네임" />
            <input type="text" placeholder="휴대폰 번호" />
            <input type="text" placeholder="지역 설정" />
            <input type="text" placeholder="상세주소" />
            <button type="button" class="memberJoinBt">LOCO 회원가입</button>
        </div>
    </div>
</body>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="js/searchAddress.js"></script>
</html>
